<div class="d-flex align-items-center">
  <h1>Rejoindre un serveur</h1>
  <a mat-raised-button color="primary" routerLink="/student-details/new">New</a>
</div>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Nom du serveur</th>
    <th scope="col">Nom du hÃ´te</th>
    <th scope="col">Nombre de place </th>
    <th scope="col">Rejoindre</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of (students$ | async)" routerLink="/student-details/{{student.id}}">
    <td>{{ student.firstName }}</td>
    <td>{{ student.lastName }}</td>
    <td>{{ student.birthdate }}</td>
    <td>
      <button mat-icon-button color="warn" (click)="deleteStudent($event, student)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </tr>
  </tbody>
</table>
