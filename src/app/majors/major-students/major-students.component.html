<div class="d-flex align-items-center">
  <h1>Students of the major</h1>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Speudo</th>
    <th scope="col">Nom du serveur</th>
    <th scope="col">Nom de hôte</th>
    <th scope="col">Score</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngIf="studentsFromMajor$ | async; let studentsFromMajor">
    <h2 *ngIf="studentsFromMajor.length === 0">Aucun étudiant dans cette Majeure</h2>
    <tr *ngFor="let student of (studentsFromMajor)">
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.place }}</td>
      <td>{{ student.qs }}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
